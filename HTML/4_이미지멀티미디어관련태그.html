<!DOCTYPE html>

        <title>4.이미지 멀티 미디어 관련 태그</title>

    <body> 
        <h1>이미지 멀티 미디어 관련 태그</h1>
        <!--img src="삽입하고자 하는 이미지의 경로" alt="이미지 설명 문구"
                width="가로크기(px)" height="세로크기(px/%)"-->

        <h3>이미지 src속성 alt속성</h3>
        <img src="D:\WebFront-workspace\HTML\resources\imgs/열쩡.jpg" alt="열정" width="200px" height="200px"> <br>
        <img src="resources/imgs/image (22).png" alt="구름폭포" width="200px" height="200px">
        <!--
            alt
            -사진의 경로가 잘못되거나 이미지가 손상되었을 경우 대체하는 텍스트
            -스크린 리더가 읽어주는 메세지
        -->    

        <h3>width/height 속성</h3>
        <p>
            이미지의 가로 세로 길이 조정가능 <br>
            고정길이 (px) 가변길이 (%)로 지정한다.
        </p>

        <h4>고정길이 (px) : 기본값 화면 사이즈가 변동되어도 사진크기는 고정</h4>
        <img src="resources/imgs/출근.jpg" alt="출근" width="150px" height="150px"> <br>
        <img src="resources/imgs/포기.jpg" alt="포기" width="300px" height="200px">

        <br>

        <h4>가변길이 (%) : 화면 사이즈에 따라서 사진크기가 변동된다.</h4>

        <img src="resources/imgs/출근.jpg" alt="출근" width="15%" height="20%">
        <img src="resources/imgs/포기.jpg" alt="포기" width="30%" height="50%">
        <br><br>
        <a href="https://i.ytimg.com/vi/FBWtlWLEIpg/maxresdefault.jpg"><img src="https://i.ytimg.com/vi/FBWtlWLEIpg/maxresdefault.jpg" width="300px" height="300px"></a>

        <h2>미디어 관련 태그</h2>

        <h3>오디오 관련 태그</h3>   
        <!--
            <audio src ="" controls autoplay loop> </audio>

            src = 경로
            controls : 자동재생여부 지정(브라우저에따라 다름 ie에서는 가능하다)
            loop : 반복 재생여부
        -->

        <audio src="resources/audio/Kalimba.ogg" controls loop></audio>
        <audio src="resources/audio/major.mp3" controls ></audio>

        <h3>비디오 관련 태그</h3>

        <!--
            <video src="" controls autoplay loop width="" height="" poster="경로"></video>
            poster= 썸네일
        -->

        <video src="resources/video/video1.mp4" controls width="400px" height="400px" poster="resources/imgs/포기.jpg"></video>
