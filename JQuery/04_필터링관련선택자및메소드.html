<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>필터링 관련 선택자 및 메소드</title>
</head>
<body>
    <h1>필터링 관련 선택자 및 메소드</h1>

    <h3>필터 관련 선택자</h3>
    <table border="1">
        <!-- (tr>td*3)*5 -->
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>박명수</td>
            <td>AB</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>유재석</td>
            <td>O</td>
            <td>경기</td>
        </tr>
        <tr>
            <td>노홍철</td>
            <td>B</td>
            <td>인천</td>
        </tr>
        <tr>
            <td>정준하</td>
            <td>A</td>
            <td>부산</td>
        </tr>
        <tr>
            <td colspan="2">총 인원</td>
            <td>4명</td>
        </tr>
    </table>

    <script>
        $(function(){
            $("tr:first").css("background-color","black").css("color","white");
            $("tr:last").css({backgroundColor:"red",color:"darkblue"});
            $("tr:even").css("backgroundColor","lightgray");//짝수번째 행 (0부터 시작)
            $("tr:odd").css("backgroundColor","lightyellow");//홀수번째 행
        })
    </script>

    <hr>

    <h3>필터링에 관련된 메소드</h3>
    <p>
        기준이 되는 요소중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        first(),last(),filter,eq(),not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            $("h4").first().css("font-size","20px");//h4요소들 중 가장 처음요소를 선택
            $("h4").last().css("font-size","10px");//h4요소들 중 가장 마지막요소 선택

            $("h4").filter(".test").html("선택받았습니다..");//h4요소중 test클래스를 가진 요소 선택
            $("h4").not(".test").css("color","red");//h4요소중 test클래스 아닌 요소 선택
            
            $("h4").eq(2).text("eq로 선택됨");//0부터 시작해서 해당 요소를 선택
        
        });
    </script>


    <!-- div.test2{테스트$}*5 -->
    <div class="test2">테스트1</div>
    <div class="test2">테스트2</div>
    <div>테스트3</div>
    <div class="test2">테스트4</div>
    <div class="test2">테스트5</div>


    <script>
        $(function(){

            //첫번째 요소만 배경색 빨간색 글자색 하얀색 변경
            $("div").first().css({backgroundColor:"red",color:"white"});
            //마지막 요소만 배경색 파란색 글자색 빨간색 변경
            $("div").last().css({backgroundColor:"blue",color:"red"});
            //class가 test2가 아닌 div 요소 글자색 노란색 변경
            $("div").not(".test2").css("color","yellow");
            //class가 test2인 div요소 배경색 초록색 변경
            $("div").filter(".test2").css("backgroundColor","green");
            //4번째요소 width height 200px border 1px 주기 
            $("div").eq(3).css({width:"200px",height:"200px",border:"1px solid black"});
        });
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


</body>
</html>
