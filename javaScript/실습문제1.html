<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>prompt를 이용하여 행 열 개수를 입력받아 테이블 만들기</h1>
    <h5>document.write()를 사용해서 테이블을 출력하시오.</h5>

    <button onclick="mktable();">테이블 생성</button>
    <div id="area1"></div>
    <script>
        function mktable(){
            var row = window.prompt("행의 개수를 입력해주세요.");
            var col = window.prompt("열의 개수를 입력받아주세요.");
            var divEl = document.getElementById("area1");
            var count = 1; 

            console.log(row);
            console.log(col);

            var table = "<table border='1'>";
                //행을 반복해서 만들어줄 반복문
                for(var i=0; i<row;i++){
                    table+="<tr>";
                    //행을 열었으니 열을 만들어줄 반복문 작성
                    for(var j=0; j<col;j++){
                        table+="<td width='50' height='50' style='text-align:center'>"+count++ +"</td>";
                    }
                    table+="</tr>";
                }
                table+="</table>";
            console.log("innerHTML : "+divEl.innerHTML); 
            divEl.innerHTML=table;
            console.log("넣은 후 innerHTML : "+divEl.innerHTML);
            console.log(table);
            // document.write(table);

        }
    </script>

</body>
</html>
