<html lang="en">

    <style>
        .area{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        }
        
    </style>
</head>
<body>
    <h1>문제1.색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만드시오
        힌트:색상선택태그의 색상이 value값에 들어있음
    </h1>

    <div class="area" id="area1"></div>
    <br>
    <input type="color" name="" id="color1">
    <button onclick="cc();">변경</button>

    <script>
        function cc(){
            //div요소객체 변수에 담기
            var divEl = document.getElementById("area1");
            //input:color 요소객체 변수에 담기
            var colorEl=document.getElementById("color1");

            //div 디렉토리 구조 알아보기
            console.dir(divEl);
            //color input에 value값 알아보기 
            console.log(colorEl.value);
            console.log(color1.value);

            //div의 style에 backgroundColor를 
            //input:color에서 꺼낸 value값으로 세팅
            divEl.style.backgroundColor = colorEl.value;
        }

    </script>

    <h1>문제2.버튼에 따른 크기 조절이 가능하게 만드시오</h1>
    
    <div class="area" id="area2"></div>
    <br>
    <button onclick="half();">50x50</button>
    <button onclick="ori();">원본100x100</button>
    <button onclick="dou();">더블200x200</button>

    <script>    
        var divEl = document.getElementById("area2");

        function half(){

            divEl.style.width="50px";
            divEl.style.height="50px";
        }

        function ori(){
            divEl.style.width="100px";
            divEl.style.height="100px";
        }
        function dou(){
            divEl.style.width="200px";
            divEl.style.height="200px";
        }

    </script>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
